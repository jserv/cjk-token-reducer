name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: cjk-token-reducer

# Prevent concurrent nightly releases from racing
concurrency:
  group: "nightly-release-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # Verification stage: build, test, lint
  verify:
    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            features: ""
          - os: macos-14
            target: aarch64-apple-darwin
            features: "macos-nlp"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust toolchain
      run: |
        rustup toolchain install stable --profile minimal
        rustup target add ${{ matrix.target }}

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v1-rust"
        shared-key: ${{ matrix.target }}

    - name: Build
      run: cargo build --verbose --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

    - name: Run tests
      run: cargo test --verbose --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

    - name: Clippy
      run: cargo clippy --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }} -- -D warnings

  # Build release binaries (only on main branch push)
  build-release:
    needs: verify
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            artifact_name: cjk-token-reducer-linux-x86_64
            features: ""
          - os: macos-14
            target: aarch64-apple-darwin
            artifact_name: cjk-token-reducer-macos-aarch64
            features: "macos-nlp"

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust toolchain
      run: |
        rustup toolchain install stable --profile minimal
        rustup target add ${{ matrix.target }}

    - name: Rust cache
      uses: Swatinem/rust-cache@v2
      with:
        prefix-key: "v1-rust"
        shared-key: ${{ matrix.target }}

    - name: Build release binary
      run: cargo build --release --verbose --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

    - name: Prepare artifact
      run: |
        mkdir -p artifacts
        cp target/${{ matrix.target }}/release/${{ env.BINARY_NAME }} artifacts/${{ matrix.artifact_name }}
        chmod +x artifacts/${{ matrix.artifact_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: artifacts/${{ matrix.artifact_name }}
        retention-days: 90

  # Create versioned pre-release with binaries
  release:
    needs: build-release
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v6

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: true

    - name: Display artifacts
      run: ls -la artifacts/

    - name: Get version and date
      id: meta
      run: |
        VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
        DATE=$(date -u '+%Y%m%d')
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "date=$DATE" >> $GITHUB_OUTPUT
        echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
        echo "Version: $VERSION, Date: $DATE, Commit: $SHORT_SHA"

    - name: Create checksums
      run: |
        cd artifacts
        sha256sum * > checksums-sha256.txt
        cat checksums-sha256.txt

    - name: Update nightly tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git tag -f nightly ${{ github.sha }}
        git push origin nightly -f

    - name: Update nightly pre-release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        NIGHTLY_TAG="nightly"
        RELEASE_NOTES="Rolling pre-release build from main branch.

        **Version:** ${{ steps.meta.outputs.version }}
        **Commit:** \`${{ steps.meta.outputs.short_sha }}\`
        **Built:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')

        ## Binaries
        - \`cjk-token-reducer-linux-x86_64\` - Ubuntu 24.04 (x86_64)
        - \`cjk-token-reducer-macos-aarch64\` - macOS (Apple Silicon)

        ## Installation
        \`\`\`bash
        # Linux x86_64
        curl -Lo cjk-token-reducer https://github.com/${{ github.repository }}/releases/download/nightly/cjk-token-reducer-linux-x86_64
        chmod +x cjk-token-reducer

        # macOS Apple Silicon
        curl -Lo cjk-token-reducer https://github.com/${{ github.repository }}/releases/download/nightly/cjk-token-reducer-macos-aarch64
        chmod +x cjk-token-reducer
        \`\`\`

        ## Verification
        \`\`\`bash
        sha256sum -c checksums-sha256.txt
        \`\`\`
        "

        # Create release if it doesn't exist (first run only)
        if ! gh release view "$NIGHTLY_TAG" &>/dev/null; then
          echo "Creating nightly release..."
          gh release create "$NIGHTLY_TAG" --prerelease --title "Nightly" --notes "Initializing..."
        fi

        # Upload artifacts and checksums, replacing any existing assets
        echo "Uploading artifacts..."
        gh release upload "$NIGHTLY_TAG" artifacts/* --clobber

        # Update release metadata
        echo "Updating release metadata..."
        gh release edit "$NIGHTLY_TAG" \
          --prerelease \
          --title "Nightly (${{ steps.meta.outputs.date }}-${{ steps.meta.outputs.short_sha }})" \
          --notes "$RELEASE_NOTES"
